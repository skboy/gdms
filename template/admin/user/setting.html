<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>毕业设计管理系统</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    {include file="public/link" /}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<style>
    .faq-search input {
        width: 96%;
        display: block;
        padding: 2%;
    }

    .faq-search {
        margin-bottom: 2em;
        text-align: right;
    }

    .widget {
        position: relative;
        clear: both;
        width: auto;
        margin-bottom: 2em;
    }


</style>
<body>

{include file="public/header" /}
<div id="content">

    <div class="container">

        <div class="row">

            {include file="public/left" /}


            <div class="span9">

                <h1 class="page-title">
                    <i class="icon-th-large"></i>
                    设置
                </h1>


                <div class="row">

                    <div class="span9">

                        <div class="widget">

                            <div class="widget-header">
                                <h3>设置</h3>
                            </div> <!-- /widget-header -->

                            <div class="widget-content">


                                <div class="tabbable">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#1" data-toggle="tab">个人信息</a>
                                        </li>
                                        <li class=""><a href="#3" data-toggle="tab">联系方式</a></li>
                                        <li class=""><a href="#2" data-toggle="tab">修改密码</a></li>

                                    </ul>

                                    <br>

                                    <div class="tab-content">
                                        <div class="tab-pane active" id="1">
                                            <form id="edit-profile" class="form-horizontal">
                                                <fieldset>

                                                    <div class="control-group">
                                                        <label class="control-label" for="number">学号</label>
                                                        <div class="controls">
                                                            <input type="text" class="input-medium disabled"
                                                                   id="number" value="{$user.number}" disabled="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->

                                                    <div class="control-group">
                                                        <label class="control-label" for="username">姓名</label>
                                                        <div class="controls">
                                                            <input type="text" class="input-medium disabled"
                                                                   id="username" value="{$user.name}" disabled="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->

                                                    <div class="control-group">
                                                        <label class="control-label" for="major">系别</label>
                                                        <div class="controls">
                                                            <input type="text" class="input-medium disabled"
                                                                   id="major" value="{$user.major|get_department_name}" disabled="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->
                                                    <div class="control-group">
                                                        <label class="control-label" for="department">专业</label>
                                                        <div class="controls">
                                                            <input type="text" class="input-medium disabled"
                                                                   id="department" value="{$user.department|get_major_name}" disabled="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->


                                                    <br><br>


                                                </fieldset>
                                            </form>
                                        </div>

                                        <div class="tab-pane" id="2">
                                            <form id="edit-profile2" class="form-horizontal" method="post" action="{:url('student/user/password')}">
                                                <fieldset>
                                                    <div class="control-group">
                                                        <label class="control-label" for="password">原密码</label>
                                                        <div class="controls">
                                                            <input type="password" name="password"id="password"class="input-medium" id="password"
                                                                   value="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->

                                                    <div class="control-group">
                                                        <label class="control-label" for="password1">新密码</label>
                                                        <div class="controls">
                                                            <input type="password" name="password1"class="input-medium" id="password1"
                                                                   value="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->

                                                    <div class="control-group">
                                                        <label class="control-label" for="password2">确认密码</label>
                                                        <div class="controls">
                                                            <input type="password"name="password2" id="password2" class="input-medium" id="password2"
                                                                   value="">
                                                        </div> <!-- /controls -->
                                                    </div> <!-- /control-group -->

                                                    <div class="form-actions">
                                                        <input type="submit" id="password_submit" class="btn btn-primary"value="提交">
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                        <script>
                                            $(function () {
                                                $('#password_submit').click(function () {
                                                    var password=$('#password').val();
                                                    var password1=$('#password1').val();
                                                    var password2=$('#password2').val();
                                                    if (password==''||password1==''||password2==''){
                                                        alert('密码不能为空');
                                                        return false;
                                                    }
                                                    if (password1!=password2){
                                                        alert('两次密码不一致');
                                                        return false;
                                                    }
                                                })
                                            })
                                        </script>

                                        <div class="tab-pane" id="3">
                                            <form id="edit-profile3" action="{:url('student/user/contact')}" method="post" class="form-horizontal">
                                                <fieldset>

                                                    <div class="control-group">
                                                        <label class="control-label" for="phone">电话</label>
                                                        <div class="controls">
                                                            <input type="text" name="phone" class="input-large" id="phone" value="{$user.phone}">
                                                        </div> <!-- /controls -->
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label" for="qq">QQ</label>
                                                        <div class="controls">
                                                            <input type="text" name="qq"class="input-large" id="qq"
                                                                   value="{$user.qq}">
                                                        </div> <!-- /controls -->
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label" for="wechat">微信号</label>
                                                        <div class="controls">
                                                            <input type="text" name="wechat"  class="input-large" id="wechat"
                                                                   value="{$user.wechat}">
                                                        </div> <!-- /controls -->
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label" for="email">邮箱</label>
                                                        <div class="controls">
                                                            <input type="email"name="email"   class="input-large" id="email" value="{$user.email}">
                                                        </div> <!-- /controls -->
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label" for="address">地址</label>
                                                        <div class="controls">
                                                            <input type="text" name="address" class="input-large" id="address" value="{$user.address}">
                                                        </div> <!-- /controls -->
                                                    </div>
                                                    <div class="form-actions">
                                                        <button type="submit" class="btn btn-primary">提交</button>

                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>

                                    </div>


                                </div>

                                </div>


                            </div> <!-- /widget-content -->

                        </div> <!-- /widget -->

                    </div> <!-- /span9 -->

                </div> <!-- /row -->


            </div>


        </div> <!-- /row -->

    </div> <!-- /container -->

</div> <!-- /content -->


{include file="public/footer" /}


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{include file="public/js" /}

</body>
</html>
