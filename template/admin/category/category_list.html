<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>毕业设计管理系统后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    {include file="public/link" /}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<style>
    .faq-search input {
        width: 96%;
        display: block;
        padding: 2%;
    }

    .faq-search {
        margin-bottom: 2em;
        text-align: right;
    }

    .widget {
        position: relative;
        clear: both;
        width: auto;
        margin-bottom: 2em;
    }
</style>
<body>

{include file="public/header" /}
<div id="content">

    <div class="container">

        <div class="row">

            {include file="public/left" /}


            <div class="span9">

                <h1 class="page-title">
                    <i class="icon-home"></i>
                    首页
                </h1>

                <div class="stat-container">
                    <h3>分类管理</h3>
                    <div class="widget widget-table">

                        <div class="widget-header">
                            <i class="icon-th-large"></i>
                            <h3>列表</h3>
                            <a href="{:url('/admin/add_edit_category')}" class="btn btn-small"style="float: right;margin-right: 25px;margin-top: 5px">
                            添加
                        </a>
                        </div> <!-- /widget-header -->

                        <div class="widget-content">

                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>分类ID</th>
                                    <th>分类名称</th>
                                    <th>操作</th>

                                </tr>
                                </thead>

                                <tbody>
                                {foreach name="category" id="vo"}

                                <tr>
                                    <td>{$vo.category_id}</td>
                                    <td>{$vo.title}</td>


                                    <td class="action-td">
                                       <a href="{:url('/admin/add_edit_category',['category_id'=>$vo.category_id])}" class="btn btn-small btn-warning">
                                           编辑
                                        </a>

                                        <a href="{:url('/admin/del_category',['category_id'=>$vo.category_id])}" class="btn btn-small">
                                            删除
                                        </a>
                                    </td>
                                </tr>

                                {/foreach}

                                </tbody>
                            </table>

                        </div> <!-- /widget-content -->

                    </div>

                </div>

            </div> <!-- /stat-container -->

        </div> <!-- /span9 -->


    </div> <!-- /row -->

</div> <!-- /container -->

</div> <!-- /content -->


{include file="public/footer" /}


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{include file="public/js" /}
</body>
</html>
